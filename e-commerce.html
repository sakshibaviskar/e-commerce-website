<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Online Store</title>

    <!-- Internal CSS (still HTML file only) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .banner {
            background: url("https://via.placeholder.com/1200x300") no-repeat center;
            background-size: cover;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background: #ff6600;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>üõç Sakshi's Shop</h1>
        <p>Your Favorite Online Store</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <div class="banner">
        Big Sale - Up to 50% Off!
    </div>

    <section class="products">

        <div class="product-card">
            <img src="wireless.webp" alt="Product 1">
            <h3>Wireless Headphones</h3>
            <p class="price">‚Çπ1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="smart watch.jpg" alt="Product 2">
            <h3>Smart Watch</h3>
            <p class="price">‚Çπ2,499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="running shoes.webp" alt="Product 3">
            <h3>Running Shoes</h3>
            <p class="price">‚Çπ1,799</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="backpack.webp" alt="Product 4">
            <h3>Backpack</h3>
            <p class="price">‚Çπ999</p>
            <button>Add to Cart</button>
        </div>

    </section>

    <footer>
        ¬© 2026 MyShop | All Rights Reserved
    </footer>

</body>
</html>
